<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Validation</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity=""
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity=""
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="page">
      <header class="page-header">
        <h1 class="site-title">Register</h1>
        <p class="site-sub">All fields required — enter details carefully.</p>
      </header>

      <form id="regForm" class="form-card" novalidate>
        <div class="form-inner">
          <!-- Full name -->
          <label class="form-row">
            <span class="label">Full name</span>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fa-solid fa-user"></i
              ></span>
              <input
                type="text"
                id="fullName"
                name="fullName"
                class="form-control"
                minlength="5"
                required
                placeholder="Full Name"
                aria-describedby="fullNameHelp"
              />
            </div>
          </label>

          <!-- Email -->
          <label class="form-row">
            <span class="label">Email</span>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fa-solid fa-envelope"></i
              ></span>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="you@example.com"
                pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$"
                required
                aria-describedby="emailHelp"
              />
            </div>
          </label>

          <!-- Phone -->
          <label class="form-row">
            <span class="label">Phone</span>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fa-solid fa-phone"></i
              ></span>
              <input
                type="tel"
                id="phone"
                name="phone"
                class="form-control"
                placeholder="10-digit Phone"
                pattern="^(?!1234567890$)[0-9]{10}$"
                required
                aria-describedby="phoneHelp"
              />
            </div>
          </label>

          <!-- Password -->
          <label class="form-row">
            <span class="label">Password</span>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fa-solid fa-lock"></i
              ></span>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Password"
                minlength="8"
                required
                aria-describedby="passwordHelp"
              />
            </div>
            <div class="form-text">
              Password cannot contain <code>password</code> or
              <code>username</code>
            </div>
          </label>

          <!-- Confirm password -->
          <label class="form-row">
            <span class="label">Confirm password</span>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fa-solid fa-check-double"></i
              ></span>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                class="form-control"
                placeholder="Confirm Password"
                minlength="8"
                required
                aria-describedby="confirmPasswordHelp"
              />
            </div>
          </label>

          <div class="actions" style="grid-column: 1/-1">
            <button type="submit" id="submitBtn" class="btn btn-primary w-100">
              <i class="fa-solid fa-paper-plane me-2"></i>
              <span class="btn-text">Submit</span>
              <span class="btn-badge" aria-hidden="true">→</span>
            </button>
          </div>

          <!-- Message area -->
          <p
            id="formMessage"
            class="form-message"
            aria-live="polite"
            style="grid-column: 1/-1"
          ></p>
        </div>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
